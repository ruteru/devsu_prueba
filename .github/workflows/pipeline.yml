name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Code Coverage
        run: npx nyc npm test

      - name: Build Docker Image
        run: |
          docker build -t demo-devops-nodejs .
      
      - name: Push Docker Image
        run: |
          docker tag demo-devops-nodejs:latest ruteru/demo-devops-nodejs:latest
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
          docker push ruteru/demo-devops-nodejs:latest
      
       - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Set up Minikube
        uses: manusa/actions-setup-minikube@v2.4.0
        with:
          minikube version: 'v1.33.1'
          kubernetes version: 'v1.30.0'
          driver: docker

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Apply Kubernetes Configurations
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f ingress.yaml

      - name: Verify Deployment
        run: kubectl get pods